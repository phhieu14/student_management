<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 th:text="${student.id == null} ? 'Thêm sinh viên' : 'Cập nhật sinh viên'"></h2>

<form th:action="${student.id == null} ? @{/students/save} : @{/students/update/{id}(id=${student.id})}"
      th:object="${student}"
      method="post"
      class="mt-4">


    <div class="mb-3">
        <label class="form-label">Mã sinh viên</label>
        <input type="text" th:field="*{code}" class="form-control" />

        <small class="text-danger" th:if="${#fields.hasErrors('code')}"
               th:errors="*{code}"></small>
    </div>

    <div class="mb-3">
        <label class="form-label">Tên sinh viên</label>
        <input type="text" th:field="*{name}" class="form-control" />

        <small class="text-danger" th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}"></small>
    </div>

    <div class="mb-3">
        <label class="form-label">Lớp</label>
        <select th:field="*{clazz}" class="form-select">
            <option value="">-- Chọn lớp --</option>
            <option th:each="c : ${classes}"
                    th:value="${c.id}"
                    th:text="${c.name}">
            </option>
        </select>
        <small class="text-danger" th:if="${#fields.hasErrors('clazz')}"
               th:errors="*{clazz}"></small>
    </div>

    <div class="mb-3">
        <label class="form-label">Trạng thái</label>
        <select th:field="*{status}" class="form-select">
            <option value="ACTIVE">ACTIVE</option>
            <option value="INACTIVE">INACTIVE</option>
        </select>
    </div>

    <button class="btn btn-primary" type="submit">Lưu</button>
    <a href="/students" class="btn btn-secondary">Hủy</a>
</form>

</body>
</html>
